<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/img/netflix-fevicon.png"
      type="image/x-icon"
    />
    <title>NETFLIX - Clone</title>
  </head>
  <body>
    <section id="home">
      <div class="home-container">
        <nav id="nav">
          <div class="logo">
            <a href="index.html"><img src="/img/netflix-logo.png" alt="" /></a>
          </div>
          <div class="nav-right">
            <div class="select-language">
              <img class="earth" src="/img/world.png" alt="" />
              <h2>English</h2>
              <img class="tringle" src="/img/inverted-triangle.png" alt="" />
            </div>
            <div class="sign-in">
              <button class="sign-in-btn">Sign In</button>
            </div>
          </div>
        </nav>

        <div class="home-center">
          <div class="home-center-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <div class="home-center-inputs">
              <h3>
                Ready to watch? Enter your email to create or restart your
                membership.
              </h3>
              <div class="email">
                  <input type="email" name="" id="Email" placeholder="Email address"/>
                  <button><a href="#">Get Started</a></button>
                <!-- <input type="email" name="email" placeholder="Email address" />
                <button><a href="#">Get Started</a></button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
